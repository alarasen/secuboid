# yaml-language-server: $schema=https://json.schemastore.org/bukkit-plugin.json
name: SecuboidCore
main: app.secuboid.core.SecuboidCorePluginImpl
version: ${project.version}
description: "Lands and grief protection plugin"
authors: [Tabinol, Kaz00, Ouaou]
api-version: ${spigot.plugin.api.version}
commands:
    secuboid:
        description: Secuboid Command
        aliases: [sd]
        usage: /secuboid help
permissions:
    secuboid.core.reload:
        description: Reload Secuboid plugin
        default: op
